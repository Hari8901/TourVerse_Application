# PRODUCTION ENVIRONMENT PROPERTIES
# IMPORTANT: DO NOT HARDCODE SECRETS. Use environment variables or a secrets manager.

# Database (AWS RDS - MySQL)

spring.datasource.url=${DB_PROD_URL}
spring.datasource.username=${DB_PROD_USERNAME}
spring.datasource.password=${DB_PROD_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate # Safer in prod: validates schema, no auto-update.
spring.jpa.show-sql=false

# Database (MongoDB Atlas)

spring.data.mongodb.uri=${MONGO_PROD_URI}

# AWS S3 (Production Bucket)
# Recommended: use IAM Role instead of static keys in production (EKS/EC2).

cloud.aws.s3.bucket-name=tourverse-prod-media
# If IAM role is not used, set these via env vars:
# cloud.aws.s3.access-key=${AWS_ACCESS_KEY_ID}
# cloud.aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY}

# Email (Use a service like Amazon SES, SendGrid, Mailgun)

spring.mail.host=${MAIL_PROD_HOST}
spring.mail.port=${MAIL_PROD_PORT}
spring.mail.username=${MAIL_PROD_USERNAME}
spring.mail.password=${MAIL_PROD_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Security (JWT)

# Must be a long, randomly generated string kept secret.
jwt.secret=${APP_JWT_SECRET}
jwt.expiration-in-ms=3600000