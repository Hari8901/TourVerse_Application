# Test Environment Properties
# This file overrides the main application.properties during tests.

# Use H2, an in-memory database, for tests. It's fast and requires no setup.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable MongoDB for unit tests if not needed, or configure an embedded version
spring.data.mongodb.uri=mongodb://localhost:27017/test

# Provide dummy values for AWS S3. The beans need values, but the service won't be called.
cloud.aws.s3.access-key=test-access-key
cloud.aws.s3.secret-key=test-secret-key
cloud.aws.s3.region=us-east-1
cloud.aws.s3.bucket-name=test-bucket

# Provide dummy values for Mail.
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=testuser
spring.mail.password=testpass

# Provide a mock JWT secret for testing.
jwt.secret=ThisIsAMockJwtSecretKeyForTestingPurposesOnlyDoNotUseInProd
jwt.expiration-in-ms=3600000

# Mock Redis connection or use an embedded version for tests
spring.data.redis.host=localhost
spring.data.redis.port=6379